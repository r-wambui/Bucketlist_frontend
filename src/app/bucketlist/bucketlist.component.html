<app-header>
<div>
	<form class= "col-md-4" novalidate (ngSubmit)="onAdd(bucketlist)" [formGroup]="bucketlist">
  <div class="user"> Hi {{user}} Welcome to API  </div>
	<h4>  Create bucketlist</h4>
            <div class="form-group">
            	 <label for="bucket" >bucketlist name</label>
                <input type="text" class="form-control" placeholder="Enter bucketlist name" formControlName="name" name="name">
           

                <button type="submit" class="btn btn-primary btn-block" >Add</button>
                
                 </div>
           
            <hr>
    </form>
         
</div>
<div style="position: relative;" class="anchor-point">
   <div style="position: absolute; top: 200px; left: 20px;">
   <img src="assets/images/item.jpeg"  width="390" height="340" />
   </div>
</div>

    <div  class="col-md-6">
            <div>
              <h4> My buckelists</h4>
                  <div class="search">
                   
                    <input type ="text" name="name" placeholder="search bucketlist" [(ngModel)]="name">
                    <button (click)="onSearch()"><span class="glyphicon glyphicon-search "></span></button>
                  </div>
            </div>
            <div *ngIf="bucketlists">
           <ul *ngFor="let bucketlist of bucketlists | paginate: {itemsPerPage: 2, currentPage:page, id: '1'}; let i = index ">
                    <div class="panel-heading" id="parent">
                    <table class="table table-striped table-bordered table-list">
                    <tr>
                    <th>Bucket_id</th>
                    <th>Name</th>
                    
                    </tr>
                    <tr>
                    <th>{{bucketlist.id}}</th>
                    <th>{{bucketlist.name}}
                    <div class="container">
                      <img src="assets/images/buc.jpeg"  width="150" height="70" />
                      <div class="overlay">
                        <div class="text"><a (click)="viewItems(bucketlist.id)">view items</a></div>
                      </div>
                    </div>
                    
                    </th>
                    </tr>
                   <router-outlet></router-outlet> 
                   </table>
                   </div>

                <div class="panel-footer">
                <!--  <input type="text" class="form-control" placeholder="Enter bucketlist name" name="name"  [(ngModel)]="name"> -->
                    <button class="btn btn-info" data-toggle="modal" data-target="#newitem"><span class="glyphicon glyphicon-edit" (click)="setId(bucketlist.id)" ></span> </button>
                    <button class="btn btn-danger" (click)="onDelete(bucketlist.id)"><span class="glyphicon glyphicon-remove"></span></button>
                </div>

            </ul>
            </div>
            <div class="panel-footer">
               <pagination-controls (pageChange)="page = $event" id="1"
                      maxSize="5"
                      directionLinks="true"
                      autoHide="false">
                </pagination-controls>
                
              </div>
    </div>
 <div id="newitem" class="modal fade" role="dialog">
  <div class="modal-dialog">      
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;
        </button>
        <h4 class="modal-title"> Edit Buckelist</h4>
      </div>
      <div class="modal-body">
        <form  >
          <div class="form-group">
            <label for="name" >bucket name</label>
            <input type="text" class="form-control" placeholder="Enter new bucketlist name" name="name"
            [(ngModel)]="name">
<button type="submit" class="btn btn-warning btn-block" (click)="onUpdate()" >Update</button>
          </div>
        </form>
        
      </div>
    </div>

  </div>
</div>
	
<ng-content></ng-content>

</app-header>
<app-footer>
</app-footer>
